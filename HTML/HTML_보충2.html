    <div>
        <dl>
            <dt>몇 시에 주무시나요?</dt>
            <dd>
                <ol>
                    <li>
                        <label for="nine">
                            <input type="radio" id="nine" name="sleep">9시
                        </label>
                    </li>
                    <li>
                        <label for="ten">
                            <input type="radio" id="ten" name="sleep">10시
                        </label>
                    </li>
                    <li>
                        <label for="eleven">
                            <input type="radio" id="eleven" name="sleep">11시
                        </label>
                    </li>
                    <li>
                        <label for="twoeleve">
                            <input type="radio" id="twoeleve" name="sleep">12시
                        </label>
                    </li>
                </ol>
            </dd>
            <dt>몇 시에 일어나시나요?</dt>
            <dd>
                <ol>
                    <li>
                        <label for="five">
                            <input type="radio" id="five" name="sleep">5시
                        </label>
                    </li>
                    <li>
                        <label for="six">
                            <input type="radio" id="six" name="sleep">6시

    <div>
        <form method="post" enctype="multipart/form-data">
            <label for="id">
                아이디
                <input type="text" placeholder="아이디" id="id">
            </label>
            <input type="button" value="중복확인">
            <div>
            <label for="pw">
                비밀번호
                <input type="text" placeholder="새 비밀번호" id="pw">
            </label>
            </div>
            <div>
                <label for="pw2">
                    비밀번호 확인
                    <input type="text" placeholder="비밀번호 확인" id="pw2">
                </label>
            </div>
            <div>
                <label for="email">
                    이메일
                    <input type="text" placeholder="이메일" id="email">
                </label>
                    <span>@</span>
                    <input type="text" placeholder="직접 입력" list="site" >
                    <datalist id="site">
                        <option value="gmail.com"></option>
                        <option value="naver.com"></option>
                        <option value="daum.net"></option>
                    </datalist>
            </div>
            <div>
                <fieldset>
                    <legend>성별</legend>
                    <label for="m">
                        <input type="radio" id="m" name="gender" checked>남자
                    </label>
                    <label for="f">
                        <input type="radio" id="f" name="gender">여자
                    </label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>관심</legend>
                    <div>
                    <label for="it">
                        <input type="checkbox" id="it">IT
                    </label>
                    <label for="경영">
                        <input type="checkbox" id="경영">경영
                    </label>
                    </div>
                    <div>
                        <label for="금융">
                        <input type="checkbox" id="금융">금융
                        </label>
                        <label for="제조">
                            <input type="checkbox" id="제조">제조
                        </label>
                    </div>
                    <div>
                        <label for="서비스">
                            <input type="checkbox" id="서비스">서비스
                        </label>
                        <label for="기타">
                            <input type="checkbox" id="기타">기타
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div>
            <label for="거주지">
                거주지
                <select>
                    <option>::선택하세요::</option>
                    <option>서울</option>
                    <option>대전</option>
                    <option>대구</option>
                    <option>부산</option>
                    <option>인천</option>
                </select>
            </label>
            <input type="text">
        </div>
        <div>
            <label for="introduce">자기소개</label>
            <br>
            <textarea rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
        </div>
        <div>
            <label for="document">
                이력서
                <input type="file">
            </label>
        </div>
        <div>
            <label for="date">
            제출일
            <input type="date">
        </label>

    <div>
        <button>제출</button>
        <input type="reset" value="다시입력">

</form>
